<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body{
            border: 2px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Student Form</legend>
          <h1> <center>User Personal Information</center></h1>
          <h2> First Name<input type="text" name="First Name" placeholder="First name"><br></h2>
           <h2> Last Name<input type="text" name="Last Name"<br></h2>
           <h2>Enter your email<input type="email" name="Enter Your Email"><br></h2>
           <h2> File:<input type="file" accept="jpg"><br></h2>
           <h2>Enter Your Password<input type="password" name="Enter Your Password"><br></h2>
           <h2>Confirm Your Password<input type="password" name="Enter Your Password"><br></h2>
           <h2> Enter Your Gender
                    <input type="checkbox" name="Gender">Male
                    <input type="radio" name="Gender">Female
                    <input type="radio" name="Gender">Others <br></h2>
           <h2> Select your Branch
                <select>
                    <option>CSE</option>
                    <option>CST</option>
                    <OPTION>ME</OPTION>
                    <OPTION>CE</OPTION>
                    <OPTION>EE</OPTION>
                </select> <br></h2>
           <h2> Enter your Date Of Birth<input type="date"> <br></h2>
           <h2>Enter your Address<input type="text" name="Enter Your Address"> <br></h2>
              <h3> <input type="submit"></h3>
</fieldset>
</form>
</body>
</html>
